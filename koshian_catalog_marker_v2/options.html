<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <form>
    <label>
      マークする古いスレの数<br>
      <input type="number" id="old_mark_count">
    </label>
    <br>

    <label>
      古いスレの枠色<br>
      <input type="color" id="old_color">
    </label>
    <br>

    <label>
      開いたスレの枠色<br>
      <input type="color" id="opened_color">
    </label>
    <br>

    <label>
      古い開いたスレの枠色<br>
      <input type="color" id="old_opened_color">
    </label>
    <br>

    <label>
      枠の太さ<br>
      <input type="number" id="frame_thickness">
    </label>
    <br>

    <label>
      レス増加数の文字色<br>
      <input type="color" id="response_increase_color">
    </label>
    <br>

    <label>
      レス増加数の文字サイズ<br>
      <input type="number" id="response_increase_size">
    </label>
    <br>

    <label>
      記憶するスレの数<br>
      <input type="number" id="max_data_num">
    </label>
    <br>

    <br>
    <button type="submit">Save</button>
  </form>

  <script src="options.js"></script>

</body>

</html>
